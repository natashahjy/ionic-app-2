<ion-view title="School">
  <ion-content padding="true" class="has-header">
    <ion-list>
      <ion-item class="item-avatar item-icon-right" ng-repeat="s in schools">
        <img ng-src="img/{{s.img}}">
        <h2>{{s.name}}</h2>
        <p>{{s.module}}</p>
        <i class="icon ion-ios-heart-outline" ng-click="toggleFav(e)"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
